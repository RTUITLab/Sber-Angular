<div class="content">
    <div class="current-filter">
        <div class="header">Доступные материалы</div>
        <div class="filters">
            <h4>Фильтры:</h4>
            <h5 class="test">Фильтр 1<img src="../../../assets/icons/plus.svg"></h5>
            <h5 class="test">Фильтр 2<img src="../../../assets/icons/plus.svg"></h5>
            <h5 class="test">Фильтр 3<img src="../../../assets/icons/plus.svg"></h5>
        </div>
    </div>
    <div class="create-module ">
        <button class="create-module-input" routerLink="create/firstStep" (click)="onClick()">Создать модуль<img src="../../../assets/icons/plus-white.svg"></button>
    </div>
    <div class="modules">
        <div #module class="module" [attr.grad]="getBackground(module)" *ngFor="let module of modules" [routerLink]="['create/firstStep', module.id]" routerLinkActive="router-link-active">
            <div class="top">
                <div class="status">
                    <div class="circle" [style.background-color]="getColor(module.status)"></div>{{getStatus(module.status)}}</div>
                <div class="last">Последнее редактирование:</div>
                <div class="last">{{getDate(module)}}</div>
                <div class="image">
                    <img src="../../../assets/icons/earth-day.svg">
                </div>
            </div>
            <div class="header">Название: {{module.title}}</div>
        </div>
    </div>
</div>
