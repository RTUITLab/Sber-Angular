<h2 mat-dialog-title>Вы не согласны с комментарием редактора  </h2>
<mat-dialog-content class="mat-typography">
  Возможно, редактор не понял Вашу задумку. В поле ниже напишите аргументированный отказ вносить правки, чтобы редактор лучше Вас понял и, по возможности, пересмотрел свое решение.
  <textarea style="margin: 20px 0;padding: 13px;font-size: 16px;border: #CACACA solid 1px;height: 300px;width: 92%;"></textarea>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Вернуться</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Отправить</button>
</mat-dialog-actions>
